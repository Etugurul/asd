<body>

<script>
let confettiTimer = null;

function updateCountdown() {
  const now = new Date();

  // ðŸŽ‰ 17 AralÄ±k gÃ¼nÃ¼
  if (now.getDate() === 17 && now.getMonth() === 11) {
    document.getElementById("countdown").style.display = "none";
    document.getElementById("title").style.display = "none";
    document.getElementById("celebration").style.display = "block";

    // Konfeti interval'i sadece 1 kere baÅŸlat
    if (!confettiTimer) {
      confettiTimer = setInterval(startConfetti, 2000);
    }
    return;
  }

  // ðŸŽ† DoÄŸum gÃ¼nÃ¼ deÄŸilse konfeti durdur
  if (confettiTimer) {
    clearInterval(confettiTimer);
    confettiTimer = null;
  }

  let year = now.getFullYear();
  let target = new Date(year, 11, 17);

  if (now > target) {
    target = new Date(year + 1, 11, 17);
  }

  const diff = target - now;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    `${days} GÃ¼n ${hours} Saat ${minutes} Dakika ${seconds} Saniye`;
}

function startConfetti() {
  for (let i = 0; i < 40; i++) {
    const elem = document.createElement("div");

  }
}
